<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NLP Intelligence Suite</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --primary:#4f46e5;
  --secondary:#0ea5e9;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#1e293b;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
body{background:var(--bg);display:flex;height:100vh;overflow:hidden;}

.sidebar{
  width:260px;height:100vh;position:fixed;
  background:linear-gradient(180deg,#1e3a8a,#4f46e5);
  color:white;padding:25px 20px;
}
.logo{font-size:1.6rem;font-weight:700;margin-bottom:40px;}
.nav a{
  display:block;padding:12px 15px;margin-bottom:12px;
  border-radius:12px;text-decoration:none;color:white;
  transition:0.3s;
}
.nav a:hover{background:rgba(255,255,255,0.15);transform:translateX(5px);}

.main{
  margin-left:260px;padding:30px 40px;width:calc(100% - 260px);
  height:100vh;overflow-y:auto;
}

.card{
  background:var(--card);border-radius:18px;padding:25px;
  margin-bottom:25px;box-shadow:0 10px 30px rgba(0,0,0,0.05);
}

.panel-grid{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
}

.metric{
  background:#eef2ff;padding:15px;border-radius:12px;
  text-align:center;font-weight:600;color:#1e40af;
}

.btn{
  padding:12px 22px;border:none;border-radius:10px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:white;font-weight:600;cursor:pointer;
}
.btn-danger{background:#ef4444;}
</style>
</head>

<body>
<div class="sidebar">
  <div class="logo">NLP Suite</div>
  <div class="nav">
    <a href="/">Input</a>
    <a href="/analysis">Analysis</a>
    <a href="/translation">Translation</a>
    <a href="/dashboard">Dashboard</a>
  </div>
</div>

<div class="main">
  {% block content %}{% endblock %}
</div>
</body>
</html>
